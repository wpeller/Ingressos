  <div [ngClass]="obterClass()">
    <div class="card mt-3">
      <div class="card-header">
        <h5><i class="fas fa-bell" style="font-size: 18px;"></i>
          Avisos & Notícias
        </h5>
        <div class="m-loader" style="width: 30px; display: inline-block;" *ngIf="carregandoAviso"></div>
      </div>
      <div class="card-body">

        <div class="col" *ngFor="let item of avisos" style="margin-left: -30px; line-height: 30px;" >
          <div class="col-md-10 float-left" style="font-size: 14px; color: #063b7d;">
            <strong>{{item.titulo}}</strong>
          </div>
          <div class="col-md-2 float-left" style="text-align: right;">
            <button class="btn" (click)="ver(item)"  style="color: #063b7d; padding: 0px; background: transparent; font-size: 18px;">
              <i class="fas fa-list"></i>
            </button>
          </div>
        </div>

        <span *ngIf="avisos && avisos.length == 0">
          Não há itens a serem exibidos
        </span>
      </div>
    </div>
  </div>
